services:
  neo4j:
    image: neo4j:5.17
    container_name: neo4j
    restart: unless-stopped

    ports:
      - '7474:7474' # HTTP (Browser)
      - '7687:7687' # Bolt (Drivers)

    environment:
      # REQUIRED: auth or it won't start
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}

      # Memory tuning (reasonable defaults, adjust later)
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_pagecache_size: 1G

      # Accept license (Neo4j 5+ requires this)
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'

    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_conf:/conf
      - neo4j_import:/import

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_conf:
  neo4j_import:
